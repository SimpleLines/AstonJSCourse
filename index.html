<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Секундомер</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="root">
      <div class="display">00 : 00 : 00 : 000</div>
      <div class="display2">00 : 00 : 00 : 000</div>
      <div class="buttons">
        <button id="pauseTimer">Пауза</button>
        <button id="startTimer">Старт</button>
        <button id="lapTimer">Круг</button>
        <button id="resetTimer">Сброс</button>
      </div>
    </div>
    <table>
      <tbody>
        <tr>
          <th>Номер круга</th>
          <th>Время круга</th>
          <th>Общее время</th>
        </tr>
      </tbody>
      <tbody class="prepend"></tbody>
    </table>
    <script src="./main.js"></script>
  </body>
</html>
