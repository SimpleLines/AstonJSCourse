<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="timer">
            <div class="timer_block">
                <div class="time hours">00</div>
                <div class="title">Часы</div>
            </div>
            <div class="timer_block">
                <div class="time minutes">00</div>
                <div class="title">Минуты</div>
            </div>
            <div class="timer_block">
                <div class="time seconds">00</div>
                <div class="title">Секунды</div>
            </div>
            <div class="timer_block">
                <div class="time milliseconds">00</div>
                <div class="title">Млсек.</div>
            </div>
        </div>
        <div class="buttons">
            <button class="button start">Start</button>
            <button class="button pause">Pause</button>
            <button class="button stop">Stop</button>
            <button class="button lap">Lap</button>
        </div>
    </div>
    <div class="results_block">
        <div class="results_title">Результаты</div>
        <div class="results"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
